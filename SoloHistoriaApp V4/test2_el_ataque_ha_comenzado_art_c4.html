    <script src="js/jquery.min.js"></script>

    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/carrusel.js"></script>
    <script>
        $(document).ready(function() {
            var checkmark = "<span class='checkmark'>&#x2713;</span>";

            $(".answer").click(function() {
                $(this).siblings(".answer").removeClass("active").children("span").remove();
                $(this).addClass("active").append(checkmark);
            });

            var $toastContent = $('<p style="text-align: center;font-size:18px;"><strong>¡Bien hecho!</strong><br><span style="font-size: 16px;"><strong>10 puntos</strong></span> más para tu marcador de experiencia</p>');

            var $toastContentError = $('<p style="text-align: center;font-size: 18px;"><strong>¡Respuesta errónea!</strong></br><strong>-10 puntos</strong><br>No desesperes, sigue intentándolo</p>');

            var $toastContentResponde = $('<p style="text-align: center;font-size: 18px;"><strong>Por favor, seleccione una respuesta</strong></p>');

            $("button").click(function() {
                if ($(".active").length) {
                    if ($(".active").index() === 1) {
                        Materialize.toast($toastContent, 4000, 'card-panel teal lighten-2');
                    } else {
                        Materialize.toast($toastContentError, 4000, 'card-panel red darken-2');
                    }
                } else {
                    Materialize.toast($toastContentResponde, 4000, 'card-panel amber darken-4');
                }
            });
        });

    </script>
